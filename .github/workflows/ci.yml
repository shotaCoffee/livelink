name: CI - Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.setup-pnpm.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        id: setup-pnpm
        uses: ./.github/actions/setup-pnpm

  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Run ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm format:check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Type check all packages
        run: pnpm type-check

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
          retention-days: 1

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Run security audit
        run: pnpm audit --audit-level moderate

  matrix-test:
    name: Test Node.js Matrix
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, security-audit, matrix-test]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Job results:"
          echo "lint: ${{ needs.lint.result }}"
          echo "type-check: ${{ needs.type-check.result }}"
          echo "build: ${{ needs.build.result }}"
          echo "security-audit: ${{ needs.security-audit.result }}"
          echo "matrix-test: ${{ needs.matrix-test.result }}"

          # スキップまたは成功を許可
          if [[ "${{ needs.lint.result }}" != "success" && "${{ needs.lint.result }}" != "skipped" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" && "${{ needs.type-check.result }}" != "skipped" ]] || \
             [[ "${{ needs.build.result }}" != "success" && "${{ needs.build.result }}" != "skipped" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" && "${{ needs.security-audit.result }}" != "skipped" ]] || \
             [[ "${{ needs.matrix-test.result }}" != "success" && "${{ needs.matrix-test.result }}" != "skipped" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed or skipped!"